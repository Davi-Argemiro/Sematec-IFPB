<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registre-se</title>
</head>
<body>
	<div class="container">
		<h1>Cadastra-se como cliente</h1>

		<form action="{% url 'registrar_cliente' %}" method="POST" autocomplete="off">
			{% csrf_token %}

			{{ form }}

			<button type="submit">Registrar</button>
			
		</form>
	</div>
</body>
</html>
